<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>baby name generator</title>
</head>
<body>
    <div class="container">
        <h4>How many names would you like generated? (Up to 10)</h4>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button class="boyBtn" onclick="nameQtyBoy()">BOY NAME</button>
            <button class="girlBtn" onclick="nameQtyGirl()">GIRL NAME</button>
        </div>
        <div class="nameBox">
            <span class="nameList">CLICK BOY/GIRL BUTTON TO CREATE NAME</div>
    
    <script src="script.js"></script>
</body>
</html>
